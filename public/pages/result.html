<!doctype html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/styles/result.css" />
		<title>Результат</title>
	</head>
	<body>
		<div class="result-container">
			<div id="result">Результат</div>
			<div class="button-group">
				<button onclick="location.href='/'">На головне меню</button>
				<button onclick="history.back()">Спробувати ще раз</button>
				<button onclick="location.href='/game'">Нове судоку</button>
			</div>
		</div>
		<h1 id="result"></h1>

		<script>
			const params = new URLSearchParams(window.location.search);
			const isValid = params.get('valid') === 'true';

			document.getElementById('result').textContent = isValid
				? "Ви правильно розв'язали судоку!"
				: 'Рішення неправильне.';
		</script>
	</body>
</html>
